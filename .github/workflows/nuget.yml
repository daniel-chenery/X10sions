name: NuGet Publish

on:
  release:
    types: [created]

jobs:
  nuget:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Pack
      run: dotnet pack X10sions/X10sions.csproj -p:PackageVersion=${{ github.event.release.tag_name }} -p:Configuration=Release --include-symbols --include-source
    - name: Push
      env:
        NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}
      run: dotnet nuget push --api-key ${{ env.NUGET_API_KEY }}
